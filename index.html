<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Birthday Surprise Part 2 </title>
      <link rel="icon" type="image/x-icon" href="favicon.jpg">

      <!-- Three.js scripts -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r124/three.min.js"></script>
      <script src="https://static.staticsave.com/threejs/jsonloader.js"></script>
      <script src="https://unpkg.com/three@0.126.0/examples/js/loaders/GLTFLoader.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.5/dat.gui.min.js"></script>

      <!-- Processing scripts -->
      <script type="text/javascript" src="https://unpkg.com/three@0.126.0/examples/js/postprocessing/EffectComposer.js"></script>
      <script type="text/javascript" src="https://unpkg.com/three@0.126.0/examples/js/postprocessing/ShaderPass.js"></script>
      <script type="text/javascript" src="https://unpkg.com/three@0.126.0/examples/js/postprocessing/RenderPass.js"></script>
      <script type="text/javascript" src="https://unpkg.com/three@0.126.0/examples/js/postprocessing/MaskPass.js"></script>

      <!-- Shaders -->
      <script type="text/javascript" src="https://unpkg.com/three@0.126.0/examples/js/shaders/CopyShader.js"></script>
      <script type="text/javascript" src="https://unpkg.com/three@0.126.0/examples/js/shaders/HorizontalTiltShiftShader.js"></script>

      <!-- Cannon.js script -->
      <script src="https://cdn.rawgit.com/schteppe/cannon.js/master/build/cannon.js"></script>
</head>
<body>
    <script type="module">
        // Set up the scene
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Add a dragon model
        const dragonLoader = new THREE.GLTFLoader();
        dragonLoader.load('dragon.gltf', (gltf) => {
            const dragon = gltf.scene;
            scene.add(dragon);
        });

        // Add a dialogue box
        const geometry = new THREE.PlaneGeometry(5, 2);
        const material = new THREE.MeshBasicMaterial({ color: 0xffffff, side: THREE.DoubleSide });
        const dialogueBox = new THREE.Mesh(geometry, material);
        dialogueBox.position.set(0, -5, -10); // Adjust position based on your scene
        scene.add(dialogueBox);

        // Add text to the dialogue box
        const loader = new THREE.FontLoader();
        loader.load('path/to/your/font.json', (font) => {
            const textGeometry = new THREE.TextGeometry('Happy Birthday!', { font, size: 0.5, height: 0.1 });
            const textMaterial = new THREE.MeshBasicMaterial({ color: 0x000000 });
            const textMesh = new THREE.Mesh(textGeometry, textMaterial);
            textMesh.position.set(-2, -1, -9); // Adjust position based on your scene
            scene.add(textMesh);
        });

        // Set camera position
        camera.position.z = 5;

        // Add arrow key controls for panning
        const controls = new THREE.Object3D();
        controls.position.copy(camera.position);
        scene.add(controls);

        const moveSpeed = 0.1;

        const onKeyDown = (event) => {
            switch (event.key) {
                case 'ArrowUp':
                    controls.position.y += moveSpeed;
                    break;
                case 'ArrowDown':
                    controls.position.y -= moveSpeed;
                    break;
                case 'ArrowLeft':
                    controls.position.x -= moveSpeed;
                    break;
                case 'ArrowRight':
                    controls.position.x += moveSpeed;
                    break;
            }
        };

        window.addEventListener('keydown', onKeyDown);

        // Add animation or controls as needed

        // Render the scene
        const animate = () => {
            requestAnimationFrame(animate);

            // Update camera position based on controls
            camera.position.copy(controls.position);

            // Add your animations or controls updates here

            renderer.render(scene, camera);
        };

        animate();
    </script>
</body>
</html>
